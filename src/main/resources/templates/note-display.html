<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotWeb-Notlarım</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ec0c6dbe71.js" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg" style="background-color: #2b2b2b;">

  <div class="container-fluid">

    <a class="navbar-brand text-white" href="#">
      <img src="/img/noteweb-logo.png" alt="Logo" width="120" height="40" >

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Anasayfa</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#">Proje Hakkında</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menü
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/app/note-form">Yeni Not Oluştur</a></li>
            <li><a class="dropdown-item" href="#">Notları Gör</a></li>
            <!-- "Notları Gör" seçeneğine tıklandığında "zaten bu ekrandasınız" gibi bir uyarı döndür. -->
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#">İletişim</a>
        </li>

        <li class="nav-item d-flex">
          <a class="nav-link text-white justify-content-end" href="#">Giriş Yap</a>
        </li>

      </ul>
    </div>

  </div>
</nav>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4">
      <form class="d-flex" th:action="@{/app/filterNotesByTitle}" method="get">
        <div class="input-group">
          <input name="title" class="form-control" type="search" placeholder="Notunuzu Başlığı İle Arayın..." aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Ara</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container my-5 col-md-6 ">
  <table class="table table-striped table-hover text-center">
    <thead>
    <tr>
      <th>Id</th>
      <th>Başlık</th>
      <th>Kategori</th>
      <th>Oluşturulma Tarihi</th>
      <th>Son Güncellenme Tarihi</th>
      <th>İçerik</th>
      <th>İşlem</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${filterByTitleResults}">
      <td th:text="${n.id}"></td>
      <td th:text="${n.title}"></td>
      <td th:text="${n.category}"></td>
      <td th:text="${n.createdDate}"></td>
      <td th:text="${n.updatedDate}"></td>
      <td th:text="${n.content}"></td>
      <td><a><i class="fa-solid fa-trash" style="color:red;"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>


<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
